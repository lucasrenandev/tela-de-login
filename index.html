<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>
    
    <section>
        <div id="leftside-login">
            <div class="leftside-content">
                <h1>Faça login <br> e entre para o nosso time</h1>
                <img src="image/Astronaut-bro.svg" alt="image">
            </div>

        </div><!--end login leftside-->

        <div id="rightside-login">
            <div class="card-login">
                <h2>Login</h2>
                <div class="label-input">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="label-input">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                    <i class="fa-solid fa-eye"></i>
                </div>

                <button type="button">Login</button>

            </div><!--end card login-->

        </div><!--end rightside login -->

    </section><!--end section-->

    <script src="https://kit.fontawesome.com/a3e1e506c7.js" crossorigin="anonymous"></script>

</body>
</html>
